<!DOCTYPE html>
<html>
	<head>
		<!--<link rel="stylesheet" href="stylesheet.css">-->
		<link rel="script" href="hypotenuse.js">
	</head>
	<body>
		<h1 class="heading1">
			This is a heading
		</h1>
		<p class="para1">
			Type in two hypothetical leg lengths to determine the length of the hypotenuse
		</p>
            <p>First leg</p>
		<input id="leg1"><br>
            <p>Second leg</p>
		<input id="leg2"><br>
		<p id = "output">
			This text will be replaced by output from the script.
		</p>
		<button onclick="run()">Print hypotenuse</button>
		<script>
			function hypotenuse(a,b) {
			return Math.sqrt(a**2 + b**2)
			}
			function run() {
			var leg1 = document.getElementById("leg1").value;
			var leg2 = document.getElementById("leg2").value;
document.getElementById("output").innerHTML = hypotenuse(leg1,leg2);
			}
		</script>
	</body>
</html>
